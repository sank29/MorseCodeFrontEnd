  <body class="body">
    <!-- navbar -->

    <div class="container-fluid1" style="background-color: #f1f1f1">
      <div class="alert text-dark">
        <h2>Morse Code Translator - Morse Decoder</h2>
        <p>
          Easy to use Morse code translator, translate Morse code to text and
          text to Morse code.
        </p>
      </div>
    </div>

    <div style="margin-bottom: 150px;" class="container">
      <div class="row">
        <div class="col-md-6">
          <section id="work1">
            <form id="form1" action="">
              <h2 style="color: white;">Encode String</h2>
              <!-- <input id="textString" placeholder="Enter String" type="text" /> -->
              <textarea
                name="textString"
                id="textString"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>

              <button type="submit" class="btn btn-light mt-5">Submit</button>
            </form>

            <p id="encodingResult"></p>
          </section>
        </div>

        <div class="col-md-6">
          <section id="work2">
            <form id="form2" action="">
              <h2 style="color: white;">Decoding String</h2>
              <!-- <input id="textString1" placeholder="Enter String" type="text" /> -->
              <textarea
                name="textString1"
                id="textString1"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
              <button type="submit" class="btn btn-light mt-5">Submit</button>
            </form>

            <p id="decodingResult"></p>
          </section>
        </div>
      </div>
    </div>
